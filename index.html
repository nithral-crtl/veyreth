<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE GATE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }
    .text {
      position: absolute;
      display: none;
      text-align: center;
      white-space: pre-line;
    }
    .shake {
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }
    .button-container {
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 2s ease-in;
      position: absolute;
      top: 65%;
    }
    .activate-button {
      background: #c00;
      color: #000;
      border: none;
      font-size: 18px;
      padding: 12px 36px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .activate-button:hover {
      background: #a00;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="text" id="line1">you’re stuck, aren’t you...</div>
  <div class="text" id="line2">you were <span id="markedWord">marked</span>.</div>
  <div class="text" id="line3">recursion has already begun.</div>

  <div class="button-container" id="buttonContainer">
    <button class="activate-button" onclick="window.location.href='gate.html'">proceed</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('line1').style.display = 'block';
    }, 500);

    setTimeout(() => {
      document.getElementById('line1').style.display = 'none';
    }, 15500);

    setTimeout(() => {
      document.getElementById('line2').style.display = 'block';
    }, 16000);

    setTimeout(() => {
      document.getElementById('markedWord').style.color = '#f00';
    }, 29500);

    setTimeout(() => {
      document.getElementById('line2').style.display = 'none';
    }, 31000);

    setTimeout(() => {
      const line3 = document.getElementById('line3');
      line3.style.display = 'block';
      line3.style.color = '#c00';
      line3.classList.add('shake');
    }, 31500);

    setTimeout(() => {
      const button = document.getElementById('buttonContainer');
      button.style.display = 'flex';
      setTimeout(() => {
        button.style.opacity = 1;
      }, 100);
    }, 32000);
  </script>
</body>
</html>
