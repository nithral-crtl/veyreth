<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE GATE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }
    .text, .btc-pay, .memory-glitch {
      position: absolute;
      display: none;
      text-align: center;
      white-space: pre-line;
    }
    .shake {
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }
    .glitch {
      animation: glitchEffect 1.5s infinite;
    }
    @keyframes glitchEffect {
      0% { text-shadow: 1px 0 red, -1px 0 blue; }
      25% { text-shadow: -1px -1px red, 1px 1px blue; }
      50% { text-shadow: 1px 1px red, -1px -1px blue; }
      75% { text-shadow: -2px 0 red, 2px 0 blue; }
      100% { text-shadow: 1px -1px red, -1px 1px blue; }
    }
    .fall-apart {
      animation: fallApart 0.8s infinite;
    }
    @keyframes fallApart {
  0% { opacity: 1; transform: translate(0, 0) rotate(0deg) scale(1); }
  20% { opacity: 0.9; transform: translate(-1px, 2px) rotate(-1deg) scale(1.01); }
  40% { opacity: 0.7; transform: translate(2px, -3px) rotate(2deg) scale(0.98); }
  60% { opacity: 0.5; transform: translate(-3px, 4px) rotate(-3deg) scale(1.03); }
  80% { opacity: 0.3; transform: translate(4px, -2px) rotate(4deg) scale(0.95); }
  100% { opacity: 0.1; transform: translate(-5px, 5px) rotate(-5deg) scale(1.05); }
}
      25% { opacity: 0.8; transform: translateY(1px) scale(0.98); }
      50% { opacity: 0.6; transform: translateY(-1px) scale(1.02); }
      75% { opacity: 0.4; transform: translateY(2px) scale(0.96); }
      100% { opacity: 0.3; transform: translateY(-2px) scale(1.04); }
    }
    .button-container {
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 2s ease-in;
      position: absolute;
      top: 65%;
    }
    .activate-button {
      background: #c00;
      color: #000;
      border: none;
      font-size: 18px;
      padding: 12px 36px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .activate-button:hover {
      background: #a00;
      color: #fff;
    }
    .btc-pay {
      color: #c00;
      font-size: 16px;
      top: 50%;
      transform: translateY(-50%);
    }
    code {
      color: #ccc;
      font-size: 14px;
    }
    .memory-glitch {
      top: 10%;
      font-size: 12px;
      color: #900;
      opacity: 0;
      animation: glitchPulse 0.8s ease-out 1;
    }
    @keyframes glitchPulse {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(0.95); }
    }
  .invisible-hover {
  background: #000;
  color: #000;
  border: none;
  animation: flicker 1.5s infinite;
}

@keyframes flicker {
  0%, 100% { opacity: 0.1; }
  50% { opacity: 0.6; }
}
.hidden-clickable {
  background: transparent !important;
  border: none !important;
  color: transparent !important;
  opacity: 0 !important;
  box-shadow: none !important;
  outline: none !important;
}
.invisible-clickzone {
  background: transparent !important;
  color: transparent !important;
  border: none !important;
  opacity: 0 !important;
  box-shadow: none !important;
  outline: none !important;
  width: 200px !important;
  height: 50px !important;
  pointer-events: auto !important;
  display: inline-block !important;
}
</style>
</head>
<body>
  <div class="text" id="line1">you’re stuck, aren’t you...</div>
  <div class="text" id="line2">you were <span id="markedWord">marked</span>.</div>
  <div class="text" id="line3">recursion has already begun.</div>

  <div class="button-container" id="buttonContainer">
    <button class="activate-button" id="proceedButton"><span id="proceedText" class="glitch">proceed</span></button>
  </div>

  <div class="btc-pay" id="btcContainer">
    Send exactly 0.00067 BTC to:

    <code>bc1qgvq3ndam43uk2hf0chdp4chs5yq2hc24dtpsgr</code>

    No confirmation will follow.
    No return is guaranteed.

    You proceed — or you don’t.
  </div>

  <div class="memory-glitch" id="glitchTag"></div>

  <script>
    function show(id) {
      const el = document.getElementById(id);
      if (el) el.style.display = 'block';
    }

    function hide(id) {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    }

    const visitCount = parseInt(localStorage.getItem('veyrethVisits') || '0') + 1;
    localStorage.setItem('veyrethVisits', visitCount);

    const glitchMessages = [
      "you’ve been here before",
      "you’re still stuck?",
      "why do you hesitate?",
      "you know he’s watching",
      "",
      "",
      "you’re stuck in the same loop.",
      "",
      "it’s not going to stop.",
      "",
      "",
      "you’re still here?",
      "",
      "",
      ""
    ];

    const glitchTag = document.getElementById('glitchTag');
    if (visitCount > 1) {
      let index = visitCount - 2;
      if (visitCount >= 20) index = 14;
      else if (visitCount >= 14) index = 13;
      else if (visitCount >= 12) index = 11;
      else if (visitCount >= 8) index = 8;
      else index = Math.min(index, glitchMessages.length - 1);

      glitchTag.textContent = glitchMessages[index];

      if (visitCount <= 20) {
        show('glitchTag');
      } else if (visitCount >= 21) {
        show('glitchTag');
        glitchTag.classList.add('glitch');
      }
    }

    setTimeout(() => {
  if (visitCount < 25) {
    show('line1');
    if (visitCount >= 21) document.getElementById('line1').classList.add('glitch');
  }
}, 500);
setTimeout(() => {
  if (visitCount < 25) hide('line1');
}, 15500);

    setTimeout(() => {
  if (visitCount < 25) {
    show('line2');
    if (visitCount >= 21) document.getElementById('line2').classList.add('glitch');
  }
}, 16000);
setTimeout(() => {
  if (visitCount < 25) hide('line2');
}, 31000);

    setTimeout(() => {
  if (visitCount < 25) {
    const line3 = document.getElementById('line3');
    show('line3');
    line3.style.color = '#c00';
    line3.classList.add('shake');
    if (visitCount >= 21) line3.classList.add('glitch');
  }
}, 31500);

    setTimeout(() => {
  const button = document.getElementById('buttonContainer');
  if (visitCount >= 30) {
  const proceedBtn = document.getElementById('proceedButton');
  const proceedText = document.getElementById('proceedText');
  proceedBtn.className = 'invisible-clickzone';
  proceedText.style.display = 'none';
  button.style.display = 'flex';
  button.style.opacity = 1;
} else if (visitCount >= 25) {
  const proceedBtn = document.getElementById('proceedButton');
  const proceedText = document.getElementById('proceedText');
  proceedBtn.classList.add('invisible-hover');
} else if (visitCount < 25) {
    button.style.display = 'flex';
    setTimeout(() => { button.style.opacity = 1; }, 100);
  }
}, 32000);

    document.getElementById('proceedButton').addEventListener('click', () => {
      hide('buttonContainer');
      hide('line3');
      show('btcContainer');
    });
  </script>
</body>
</html>
