
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE GATE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #c00;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .content {
      white-space: pre-line;
      font-size: 16px;
      max-width: 90%;
      position: relative;
      z-index: 1;
    }
    code {
      color: #ccc;
      font-size: 14px;
    }
    .eyes {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      background: radial-gradient(rgba(255, 0, 0, 0.02) 5%, transparent 80%) center center no-repeat;
      pointer-events: none;
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.01; }
      50% { opacity: 0.04; }
    }
  </style>
</head>
<body>
  <div class="eyes"></div>
  <div class="content">
    You are being weighed.

    Send 0.00067 BTC to:

    <code>bc1qgvq3ndam43uk2hf0chdp4chs5yq2hc24dtpsgr</code>

    No confirmation will follow.
    No return is guaranteed.

    You proceed — or you don’t.
  </div>
</body>
</html>
